# DevOps Agent - 专门负责构建、部署和运维
name: DevOps-Agent
description: 专门负责项目构建、应用部署和运维管理的智能体

# 系统提示词
system_prompt: system_prompt.md

# 系统提示词参数
system_prompt_args: {}

# 指定模型（可选，如果不指定则使用全局默认模型）
model: qwen3-coder-plus

# 可用工具（专注于构建相关）
tools:
  - bash
  - read_file
  - write_file
  - str_replace_file
  - Glob
  - grep
  - web_search
  - fetch_url
  - set_todo_list
  - list_dir
