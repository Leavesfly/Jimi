# Architect Agent - 专门负责架构设计、技术方案和任务规划
name: Architect-Agent
description: 专门负责需求分析、架构设计、技术方案规划和任务分解的智能体

# 系统提示词
system_prompt: system_prompt.md

# 系统提示词参数
system_prompt_args: {}

# 指定模型（可选，如果不指定则使用全局默认模型）
model: qwen3-max

# 可用工具（专注于设计和规划）
tools:
  # 文件操作:
  - Glob
  - grep
  - read_file
  - str_replace_file
  - write_file
  - list_dir

  # Shell:
  - bash

  # Web:
  - fetch_url
  - web_search

  # 其他:
  - AskHuman
  - set_todo_list
  - Task
